  - user: <en> We might well hope that, before the whole of this package is in place, there will be very many more of us, as citizens, who are affected by these rules.
    assistant: <es> **NEUTRAL** [Antes de que este paquete de medidas esté listo, seremos muchas más las personas a quienes se nos apliquen.]
